{% extends 'bienvenida.html' %}
{% block title %} Envio de correos {% endblock %}
{% block content %}
    <h1 style="text-align:center;">Post creado exitosamente. </h1>
    <h2 style="text-align:center;">Correos enviados correctamente</h2>
        <p style="text-align: center;">Se redigir√° automaticamente en <span id="contador">3</span> segundos o utilice el boton de abajo.</p>
        
        <p style="text-align: center;"> <a  class="btn btn-primary" href="{% url 'bienvenida' %}" role="button" style="text-align: center;">Volver a la pagina principal</a></p>
        <script>
            setInterval(function() {
                var div = document.querySelector("#contador");
                var count = div.textContent * 1 - 1;
                div.textContent = count;
                if (count <= 0) {
                    window.location="{% url 'bienvenida' %}"
                }
                }, 5000);
        </script>
{% endblock %}
