{% block title %} Editar posteo {% endblock %}

{% if user.is_authenticated %}
<h1 style="text-align:center;">Editar Posteo</h1>
<br/>
<div class="form-group">

    {{ form.media }}

</div>
{% else %}

{% endblock %}
