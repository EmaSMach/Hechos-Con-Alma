{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Registro {% endblock %}
{% block content %}
<h1 style="text-align:center;">Registro</h1>
<br/>
<div class="card text-center" style=" max-width: 60%; margin: 0 auto; padding: auto;">
    <h5 class="card-header">Cuentas HCA</h5>
    <div class="card-body">
        <form method="post" class="container">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrar</button><br/>
        <p> Ya estas registrado? Inicia Sesión <a href="{% url 'login' %}">aquí</a></p>
        </form>
    </div>
</div>
<style>
    .card-header{
        background-color: #6cb6b4;
    }
</style>
{% endblock %}
